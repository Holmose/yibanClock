# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          logout: true

      # Runs a set of commands using the runners shell
      - name: build image
        run: |
          cd yiban_clock/
          docker buildx create --name mybuilder --use
          docker buildx build --push --platform linux/amd64 -t ${{ secrets.USERNAME }}/yiban-clock:${{ github.sha }} .
      - name: Trigger CI
        uses: InformaticsMatters/trigger-ci-action@1.0.1
        with:
          ci-owner: Holmose
          ci-repository: yiban_clock_docker
          ci-ref: refs/heads/main
          ci-user: Holmose
          ci-user-token: ${{ secrets.CI_TOKEN }}
          ci-name: CI
          ci-inputs: >-
            registry=${{ secrets.USERNAME }}
            sha-tag=${{ github.sha }}